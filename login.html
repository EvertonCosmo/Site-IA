<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login e cadastro</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<meta charset="utf-8">
	<meta name="author" content="Cosmo,Alimpio,Emanoel">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="font/css/font-awesome.min.css">
</head>
<body>
		<!-- LOGIN -->
			<!-- <div class="texto">
				<pre>Fa√ßa Login </pre>
			</div> -->
			<div class="forms">
		<div class="panel">
			<div class="cabecalho">
				<div class="usuario">
					<img src="img/user.jpg" width="90" >
					<span>Login</span>
				</div>
			</div>
			<!-- FORM -->
				<form id="login">
					<input type="email" class="inputs" name="email" placeholder="Email" required="">
					<input type="password" class="inputs" name="senha" placeholder="Senha" required="">
					<input type="submit" name="enviar" value="Login">
				</form>
		</div>
			</div>
			

		<!-- Cadastro -->
		<div class="forms2">
		 	<div class="panel-cadastro">
			<div class="cabeca">
				<div class="user">
				<span>Cadastro</span>
				</div>
			</div>
				<form id="cadastro">
					<span> Nome</span>
					<input type="text" class="inputs-cadastro" name="nome" required="">
					<span>Senha</span>
					<input type="password" class="inputs-cadastro" name="senha" required="">
					<span>E-mail</span>
					<input type="email" name="email" class="inputs-cadastro" required="">
					<span>Redigite a senha</span>
					<input type="password" name="senha" class="inputs-cadastro"  required="">
					<br>
					<br>
					<label for="sexo"></label>
					<input type="radio" name="male">Masculino</input>
					<input type="radio" name="female">Feminino</input>
					<input type="radio" name="outro">Outro</input>
					<br>
					<input type="submit" name="cadastrar" value="cadastrar"/>

				</form>
				</div>

			</div>
			
			<pre><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i> VOLTAR AO INICIAL</a></pre>
</body>
</html>
